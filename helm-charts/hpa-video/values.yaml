# Values for the HPA setup

replicaCount: 1 # Setting to 1, but note that default is also 1

name: hpa-video # your chart name to be used across templates

image:
  repository: k8s.gcr.io/hpa-example # hpa example from k8s docs 
  pullPolicy: IfNotPresent
  tag: "latest"

resources: # for the purposes of this demo, we are using these. these are inserted into deployment.yaml
  limits:
    cpu: 500m
  requests:
    cpu: 200m

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
  # targetMemoryUtilizationPercentage: 80

############################ START -- Not using any of these for this demo ############################
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
